trigger:
- master

pool:
  vmImage: 'Default'

steps:
- task: CopyFiles@2
  inputs:
    SourceFolder: '*/master'
    Contents: '**'
    TargetFolder: '$(HOME)/sourcecode'
    CleanTargetFolder: true

- task: CmdLine@2
  inputs:
    script: |
      echo Write your commands here
      echo Hello world
      $(APIGWDEPLOYTOOLS)/apigateway/posix/bin/projpack --create --dir=$(HOME)/ci --passphrase-none --name=dev --type=pol --add $(HOME)"/sourcecode/APIProject11" --projpass-none --add $(HOME)"/sourcecode/commonProject1" --projpass-none --add $(HOME)"/sourcecode/APIProject22" --projpass-none
      cp dev.pol $(HOME)/ci
      cp $REPO/EnvironmentConfig/DEV/config.env $(HOME)/ci
    workingDirectory: '$(HOME)'
- script: echo Hello, world!
  displayName: 'Run a one-line script'
